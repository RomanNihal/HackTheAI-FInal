<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register User</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {font-family: 'Poppins', sans-serif; background-color: #f5f7fa;}
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Register New User</h2>
              <form id="registerForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary w-100">Register</button>
              </form>
              <div id="result" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const resultDiv = document.getElementById('result');
        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = true;
        submitButton.innerText = 'Registering...';
        try {
            const response = await fetch('http://127.0.0.1:8000/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: name, email: email }),
            });
            const data = await response.json();
            if (response.ok) {
                resultDiv.innerHTML = `<div class="alert alert-success">User created! Your User ID is: <strong>${data.id}</strong>. Use this ID to submit tickets.</div>`;
                setTimeout(() => {
                    document.getElementById('registerForm').reset();
                }, 5000); // 5000 milliseconds = 5 seconds
                console.log("User created! Your User ID is:", data.id);
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.detail || 'Could not register user.'}</div>`;
            }
        } catch (error) {
            resultDiv.innerHTML = `<div class="alert alert-danger">An error occurred. Is the backend server running?</div>`;
        } finally {
            submitButton.disabled = false;
            submitButton.innerText = 'Register';
        }
      });
    </script>
  </body>
</html>
