<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);}
      .stat-card {border: none; border-radius: 0.75rem; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);}
      .table-card {border: none; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);}
      .table-hover tbody tr:hover {background-color: #f8f9fa; cursor: pointer;}
      .navbar {background-color: #ffffff; box-shadow: 0 2px 4px rgba(0,0,0,.1);}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container-fluid"><a class="navbar-brand fw-bold" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#667eea" class="bi bi-headset me-2" viewBox="0 0 16 16"><path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866-.5L6 12H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1v1a5 5 0 0 0 10 0v-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5z"/></svg>Smart Triage</a></div>
    </nav>
    <div class="container mt-4">
      <h1 class="mb-4">Dashboard</h1>
      <div class="card table-card">
        <div class="card-body">
          <h4 class="card-title mb-3">Incoming Tickets</h4>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr><th scope="col">Ticket ID</th><th scope="col">User</th><th scope="col">Description</th><th scope="col">Category</th><th scope="col">Priority</th><th scope="col">Status</th></tr>
              </thead>
              <tbody id="ticket-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function getPriorityBadge(priority) {
        if (!priority) return '<span class="badge rounded-pill bg-secondary">N/A</span>';
        const priorityLower = priority.toLowerCase();
        if (priorityLower === 'high') return '<span class="badge rounded-pill bg-danger">High</span>';
        if (priorityLower === 'medium') return '<span class="badge rounded-pill bg-warning">Medium</span>';
        return '<span class="badge rounded-pill bg-success">Low</span>';
      }

      document.addEventListener('DOMContentLoaded', async () => {
        const tableBody = document.getElementById('ticket-table-body');
        try {
          const response = await fetch('http://127.0.0.1:8000/tickets');
          const tickets = await response.json();
          
          tableBody.innerHTML = '';

          tickets.forEach(ticket => {
            const row = document.createElement('tr');
            
            // Directly access the clean analysis data
            const category = ticket.ai_analysis.category || 'N/A';
            const priority = ticket.ai_analysis.priority || 'Low';

            row.innerHTML = `
              <th scope="row">#${ticket.id}</th>
              <td>${ticket.user_name}</td>
              <td>${ticket.description}</td>
              <td>${category}</td>
              <td>${getPriorityBadge(priority)}</td>
              <td>${ticket.status}</td>
            `;
            tableBody.appendChild(row);
          });

        } catch (error) {
          console.error('Failed to fetch tickets:', error);
          tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Failed to load tickets. Is the backend server running?</td></tr>';
        }
      });
    </script>
  </body>
</html>
